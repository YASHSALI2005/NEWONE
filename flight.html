<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book a Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .tab-container {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            background-color: #eee;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: #28a745;
            color: white;
            border-bottom: 2px solid #28a745;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        Book a Flight
    </header>

    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" data-tab="tab-1">One-Way</div>
            <div class="tab" data-tab="tab-2">Round Trip</div>
        </div>

        <div id="tab-1" class="tab-content active">
            <h2>One-Way Flight Booking</h2>
            <form>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" placeholder="Departure City">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" placeholder="Destination City">
                </div>
                <div class="form-group">
                    <label for="date">Departure Date:</label>
                    <input type="date" id="date">
                </div>
                <button type="submit">Search Flights</button>
            </form>
        </div>

        <div id="tab-2" class="tab-content">
            <h2>Round Trip Flight Booking</h2>
            <form>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from-round" placeholder="Departure City">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to-round" placeholder="Destination City">
                </div>
                <div class="form-group">
                    <label for="departure">Departure Date:</label>
                    <input type="date" id="departure-round">
                </div>
                <div class="form-group">
                    <label for="return">Return Date:</label>
                    <input type="date" id="return-round">
                </div>
                <button type="submit">Search Flights</button>
            </form>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
